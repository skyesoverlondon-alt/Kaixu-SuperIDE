name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    name: Lint + Test
    runs-on: ubuntu-latest

    env:
      DATABASE_URL:       ${{ secrets.DATABASE_URL }}
      JWT_SECRET:         ${{ secrets.JWT_SECRET }}
      KAIXU_GATE_TOKEN:   ${{ secrets.KAIXU_GATE_TOKEN }}
      KAIXU_GATE_BASE:    ${{ secrets.KAIXU_GATE_BASE }}
      SENDGRID_API_KEY:   ${{ secrets.SENDGRID_API_KEY }}
      STRIPE_SECRET_KEY:  ${{ secrets.STRIPE_SECRET_KEY }}
      STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
      SENTRY_DSN:         ${{ secrets.SENTRY_DSN }}
      APP_URL:            https://kaixu.netlify.app
      NODE_ENV:           test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint --if-present

      - name: Security audit (high+)
        run: npm audit --audit-level=high

      - name: Run tests
        run: npm test -- --coverage --forceExit

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Netlify (preview)
        uses: netlify/actions/cli@master
        with:
          args: deploy --dir=. --functions=netlify/functions
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID:    ${{ secrets.NETLIFY_SITE_ID }}

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Netlify (production)
        uses: netlify/actions/cli@master
        with:
          args: deploy --prod --dir=. --functions=netlify/functions
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID:    ${{ secrets.NETLIFY_SITE_ID }}
