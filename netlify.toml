[build]
  command = "npm run build"
  publish = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/ide"
  to = "/ide.html"
  status = 200
# ── Legal page redirects ──────────────────────────────────────────────────
[[redirects]]
  from = "/privacy"
  to = "/privacy.html"
  status = 200

[[redirects]]
  from = "/terms"
  to = "/terms.html"
  status = 200

[[redirects]]
  from = "/dpa"
  to = "/dpa.html"
  status = 200

[[redirects]]
  from = "/security"
  to = "/security.html"
  status = 200

[[redirects]]
  from = "/subprocessors"
  to = "/subprocessors.html"
  status = 200

[[redirects]]
  from = "/sla"
  to = "/sla.html"
  status = 200

# ── Security headers for Netlify functions ────────────────────────────────
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Cross-Origin-Resource-Policy = "same-site"
    X-Permitted-Cross-Domain-Policies = "none"

# ── Security headers for all pages ───────────────────────────────────────
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(self)"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Permitted-Cross-Domain-Policies = "none"
    Cross-Origin-Opener-Policy = "same-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://js.sentry-cdn.com https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: blob: https://cdn1.sharemyimage.com; connect-src 'self' https://*.workers.dev https://api.stripe.com https://*.ingest.sentry.io https://o*.ingest.sentry.io; worker-src 'self' blob:; frame-src 'self' blob: data:; frame-ancestors 'self'; object-src 'none'; base-uri 'self'; form-action 'self';"

# ── Public health endpoint — explicit CORS ────────────────────────────────
[[headers]]
  for = "/.netlify/functions/health"
  [headers.values]
    Access-Control-Allow-Origin = "*"

# ── Static asset caching ─────────────────────────────────────────────────
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=86400, stale-while-revalidate=604800"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=86400, stale-while-revalidate=604800"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Access-Control-Allow-Methods = "GET, OPTIONS"
# ── Local dev note ──────────────────────────────────────────────────────────
# In local dev, run `netlify dev` — functions are served locally at port 8888.
# No external gateway proxying needed; set KAIXUSI_WORKER_URL and KAIXUSI_SECRET
# in a .env file or via `netlify env:set` for local testing.
